name: Packaging

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  wheels:
    name: Build ${{ matrix.os }} wheels
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-18.04]

    env:
      CIBW_SKIP: "cp27-* cp36-* cp37-* pp* *-win32 *-manylinux_i686 *-musllinux_*"
      CIBW_BEFORE_ALL: >
        pip install cmake>=3.5 &&
        (if [ "$(uname)" == "Linux" ]; then yum install -y devtoolset-10-libatomic-devel; fi)
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: 3.9
    - name: Install cibuildwheel
      run: python -m pip install cibuildwheel
    - name: Build wheels
      run: python -m cibuildwheel --output-dir wheelhouse
    - uses: actions/upload-artifact@master
      with:
        name: wheelhouse-${{ matrix.os }}
        path: wheelhouse

  sdist:
    name: Build source distribution
    runs-on: ubuntu-20.04

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.9
    - name: Install dependencies
      run: >
        pip install cmake>=3.5 &&
        git clone https://github.com/libjxl/libjxl.git &&
        cd libjxl* &&
        git checkout v0.6.1 &&
        sh ./deps.sh &&
        sed -i 's/target_link_libraries(hwy_benchmark hwy)/target_link_libraries(hwy_benchmark hwy)\ntarget_link_libraries(hwy_benchmark -lrt)/g' ./third_party/highway/CMakeLists.txt &&
        mkdir build && cd build &&
        cmake -DCMAKE_BUILD_TYPE=Release -DBUILD_TESTING=OFF -DJPEGXL_ENABLE_BENCHMARK=OFF -DJPEGXL_ENABLE_TOOLS=OFF -DJPEGXL_ENABLE_DEVTOOLS=OFF .. &&
        cmake --build . -- -j$(nproc) &&
        sudo cmake --install . &&
        sudo cp ./third_party/brotli/*.so* /usr/local/lib
    - name: Install python-build
      run: python -m pip install build
    - name: Create packages
      run: python -m build --sdist .
    - uses: actions/upload-artifact@master
      with:
        name: dist
        path: dist
    - name: Publish package
      uses: pypa/gh-action-pypi-publish@master
      with:
        user: __token__
        password: ${{ secrets.pypi_password }}
